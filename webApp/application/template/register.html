<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<div class="row">
    <form action="{% url 'register' %}" method="GET"></form>
  <div class="column" style="background-color:#aaa;">
    <h2>نام</h2>
    {% for name in names %}
    <div><p>{{ name }}</p></div>
    {% endfor %}

  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>نام خانوادگی</h2>
    {% for f in families %}
    <div><p>{{ f }}</p></div>
    {% endfor %}
  </div>
</div>


<br><br><br><br>
<a href="{% url 'index' %}"><button type="button">خانه</button></a>

</body>
</html>
